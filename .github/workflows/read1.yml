name: BPB Panel 资产混淆与重命名
on:
  workflow_dispatch:
    inputs:
      run-type:
        description: "运行模式（normal/debug）"
        required: true
        default: "normal"
        options: ["normal", "debug"]
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build-obfuscate:
    runs-on: macos-latest
    steps:
      - name: 检出仓库（仅用于提交结果，不依赖本地代码）
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 安装混淆工具
        run: npm install -g javascript-obfuscator

      - name: 下载资产并在服务器临时目录处理
        run: |
          REPO_OWNER="bia-pain-bache"
          REPO_NAME="BPB-Worker-Panel"
          TMP_DIR=$(mktemp -d)  # 创建服务器临时目录（自动清理）
          cd "$TMP_DIR"          # 进入临时目录操作

          # 下载并解压资产（所有操作在服务器临时空间完成）
          response=$(curl -s https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/releases/latest)
          DOWNLOAD_URL=$(echo "$response" | jq -r '.assets[] | select(.name == "worker.zip") | .browser_download_url')
          curl -sL "$DOWNLOAD_URL" -o worker.zip
          unzip -q worker.zip

          # 定位未混淆文件
          SOURCE_FILE=$(find . -type f -name "*.js" | grep -v "_obfuscated.js" | head -n 1)
          if [[ -z "$SOURCE_FILE" ]]; then
            echo "❌ 未找到未混淆的JS文件"
            exit 1
          fi

          # 执行混淆
          mkdir -p obfuscated
          OUTPUT_NAME="worker.js"
          if [[ "${{ github.event.inputs.run-type }}" == "debug" ]]; then
            DEBUG_PARAM="--dead-code-injection-threshold 0.2 --control-flow-flattening false"
          else
            DEBUG_PARAM=""
          fi
          javascript-obfuscator "$SOURCE_FILE" --output "obfuscated/$OUTPUT_NAME" \
            --compact true \
            --dead-code-injection true \
            --identifier-names-generator hexadecimal \
            --string-array true \
            --string-array-encoding 'rc4' \
            $DEBUG_PARAM

          # 将混淆结果复制到仓库目录（GITHUB_WORKSPACE）
          cp -r "$TMP_DIR/obfuscated" "$GITHUB_WORKSPACE/"
          echo "✅ 混淆结果已从服务器临时目录同步到仓库目录"

      - name: 提交混淆结果到仓库
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔄 服务器端混淆完成 | 模式: ${{ github.event.inputs.run-type }}"
          files: |
            obfuscated/worker.js
